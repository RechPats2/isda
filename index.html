<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Fishing Loop</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            height: 100vh;
            background: #2F1B14; 
            margin: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            user-select: none;
        }

        /* --- THE MAIN VISUAL SCENE --- */
        .game-scene {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 1;
        }

        .background-image-placeholder {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://i.pinimg.com/originals/26/22/0c/26220c15623091df8542031a0e1b203a.gif');
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            z-index: -2;
        }

        .cat-avatar {
            font-size: 100px;
            color: #fff;
            text-shadow: 4px 4px #000;
            margin-bottom: 20px;
            position: relative;
        }

        /* --- UI ELEMENTS --- */
        .action-btn {
            pointer-events: all;
            background: #e36414;
            border: 4px solid #fff;
            color: #fff;
            padding: 15px 30px;
            font-family: inherit;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 6px 0 #9e400b;
            transition: transform 0.1s;
            text-transform: uppercase;
        }

        .action-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #9e400b;
        }

        .action-btn:disabled {
            background: #666;
            box-shadow: none;
            cursor: not-allowed;
        }

        .notification-exclamation {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: yellow;
            text-shadow: 4px 4px red;
            display: none;
            animation: bounce 0.5s infinite alternate;
            cursor: pointer;
            pointer-events: all;
            z-index: 100;
        }

        @keyframes bounce {
            from { transform: translateX(-50%) translateY(0); }
            to { transform: translateX(-50%) translateY(-20px); }
        }

        /* --- THE FISHING MINIGAME (SIDE BAR) --- */
        .fishing-container-wrapper {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            display: none; 
        }

        .fishing {
            position: relative;
            width: 121px;
            height: 500px;
            border-radius: 10px;
        }

        /* Internal elements for the fishing bar */
        .fishing .rod { width: 20px; height: 100%; position: absolute; top: 0; left: 0; }
        .fishing .rod:before { content: ""; width: 3px; height: 100%; position: absolute; top: 0; right: 0; background: repeating-linear-gradient(0deg, rgba(173, 181, 189, 1) 25px, rgba(108, 117, 125, 1) 50px, rgba(173, 181, 189, 1) 75px); border: 1px solid #212529; border-radius: 5px; }
        .fishing .rod:after { content: ""; position: absolute; width: 8px; height: 50px; background: repeating-linear-gradient(0deg, rgba(247, 127, 0, 1) 0px, rgba(247, 127, 0, 1) 2px, rgba(158, 92, 66, 1) 4px, rgba(247, 127, 0, 1) 6px, rgba(247, 127, 0, 1) 9px); border: 2px solid #9e5c42; bottom: -3px; right: -3px; border-radius: 5px; box-shadow: -3px 4px 14px -4px, inset 2px -2px rgba(0, 0, 0, 0.2); }
        .fishing .rod .reel { position: absolute; width: 25px; height: 25px; border-radius: 100%; background: linear-gradient(28deg, rgba(171, 77, 11, 1) 0%, rgba(255, 157, 88, 1) 100%); bottom: 30px; z-index: 2; box-shadow: -3px 4px 14px -4px, inset 2px -2px rgba(0, 0, 0, 0.2); border: 1px solid #67300a; }
        .fishing .rod .reel .handle { content: ""; position: absolute; width: 3px; height: 20px; border: 1px solid black; top: -9px; right: 9px; background: linear-gradient(0deg, rgba(173, 181, 189, 1) 0%, rgba(108, 117, 125, 1) 81%, rgba(164, 22, 26, 1) 86%, rgba(164, 22, 26, 1) 100%); border-radius: 3px; transform-origin: bottom; animation-name: reelin; animation-duration: 0.5s; animation-iteration-count: infinite; animation-timing-function: linear; animation-play-state: paused; }
        @keyframes reelin { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        .fishing .rod .reel .handle.reelin { animation-play-state: running; }
        .fishing .rod .reel .handle.reelout { animation-duration: 0.5s; animation-direction: reverse; animation-play-state: running; }
        .fishing .sea { position: absolute; width: 60px; height: 100%; background: repeating-linear-gradient(0deg, rgba(247, 127, 0, 1) 0px, rgba(247, 127, 0, 1) 50px, rgba(255, 166, 73, 1) 52px, rgba(119, 73, 54, 1) 56px, rgba(119, 73, 54, 1) 57px, rgba(247, 127, 0, 1) 61px, rgba(247, 127, 0, 1) 100px); left: 30px; border-radius: 10px; border: 2px solid #774936; box-shadow: inset -2px -2px rgba(0, 0, 0, 0.3); padding: 10px; box-sizing: border-box; }
        .fishing .sea:before { content: ""; position: absolute; width: 15px; height: 100%; background: repeating-linear-gradient(0deg, rgba(255, 255, 255, 0) 0px, rgba(255, 255, 255, 0) 5px, rgba(86, 85, 84, 1) 6px, rgba(19, 21, 21, 1) 9px, rgba(86, 85, 84, 1) 9px, rgba(255, 255, 255, 0) 11px, rgba(255, 255, 255, 0) 34px); top: 0; left: -12px; z-index: -1; }
        .fishing .sea .area { position: relative; width: 100%; height: 100%; border-radius: 10px; background: linear-gradient(180deg, rgba(142, 202, 230, 1) 0%, rgba(33, 158, 188, 1) 100%); box-shadow: inset -3px 3px rgba(0, 0, 0, 0.3); border: 2px solid #774936; box-sizing: border-box; overflow: hidden;}
        .fishing .sea .fish { width: 100%; height: 50px; position: absolute; top: 0; right: 0; z-index: 4; font-size: 25px; line-height: 50px; text-align: center; color: #264653; text-shadow: 1px 1px #2a9d8f; }
        .fishing .sea .bait { position: absolute; width: 100%; height: 100px; top: 0%; left: 0; background: #beee62; border-radius: 10px; box-shadow: inset 0 0 1px 3px #70ae6e; }
        .fishing .progress { position: absolute; width: 30px; height: 100%; border: 2px solid #9e5c42; background: #e36414; right: 0; top: 0; border-radius: 10px; padding: 3px; box-sizing: border-box; }
        .fishing .progress .area { position: relative; width: 100%; height: 100%; background: linear-gradient(90deg, rgba(115, 57, 56, 1) 0%, rgba(158, 92, 66, 1) 2%, rgba(111, 59, 46, 1) 36%, rgba(115, 57, 56, 1) 96%, rgba(74, 34, 33, 1) 100%); border-radius: 10px; box-shadow: inset 3px 3px rgba(0, 0, 0, 0.4); overflow: hidden; }
        .fishing .progress .bar { position: absolute; width: 100%; height: 0%; background: #beee62; bottom: 0; box-shadow: inset 2px -2px rgba(0, 0, 0, 0.4); border-radius: 0 0 10px 10px; }
    </style>
</head>
<body>

    <div class="background-image-placeholder"></div>

    <div class="game-scene">
        <div class="cat-avatar">
            <i class="fas fa-cat"></i>
            <div class="notification-exclamation" id="exclamation">!</div>
        </div>
        
        <div class="controls">
            <button id="castBtn" class="action-btn">Cast Line</button>
            <div id="statusText" style="margin-top:15px; color:white; text-shadow: 2px 2px black; font-size: 14px;"></div>
        </div>
    </div>

    <div class="fishing-container-wrapper" id="minigameLayer">
        <div class="fishing">
            <div class="rod">
                <div class="reel">
                    <div class="handle"></div>
                </div>
            </div>
            <div class="sea">
                <div class="area">
                    <div class="bait" id="bait"></div>
                    <div class="fish">
                        <i class="fas fa-fish"></i>
                    </div>
                </div>
            </div>
            <div class="progress">
                <div class="area">
                    <div class="bar" style="height:0%"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>
    /* --- GAME LOGIC --- */
    (function ($) {
        // --- CONFIGURATION ---
        const config = {
            reelAccel: 0.05,    // Acceleration when reeling up
            gravityAccel: 0.03, // Acceleration when falling
            maxReelSpeed: 0.6,  // Max speed reeling up
            maxFallSpeed: 0.6,  // Max speed falling
            progressWin: 0.2,   // How fast bar fills
            progressLose: 0.05, // How fast bar drains
            fishSpeed: 0.3,     // Base fish speed multiplier
            fishChangeRate: 50  // How erratic the fish is
        };

        // --- STATE VARIABLES ---
        var isGameActive = false;
        var isReelingPhase = false;
        var isMouseHeld = false;
        
        // Physics variables (using 0-100 scale for %)
        var baitPos = 85; 
        var baitVelocity = 0;
        var fishPos = 85;
        var fishTarget = 85;
        var progress = 0;
        var gameLoopReq; // Request Animation Frame ID

        // --- PHASE 1: INITIALIZATION ---
        $(document).ready(function() {
            // Setup Listeners
            $("#castBtn").click(startCast);
            $("#exclamation").click(startMinigame);
            
            // Mouse/Touch controls for the minigame
            $(document).on('mousedown touchstart', function(e) {
                if(isReelingPhase) {
                    isMouseHeld = true;
                    $(".fishing .rod .reel .handle").addClass("reelin").removeClass("reelout");
                }
            });

            $(document).on('mouseup touchend', function(e) {
                if(isReelingPhase) {
                    isMouseHeld = false;
                    $(".fishing .rod .reel .handle").removeClass("reelin").addClass("reelout");
                }
            });

            // Toastr settings
            toastr.options = {
                "positionClass": "toast-bottom-center",
                "timeOut": "3000",
            }
        });

        // --- PHASE 2: CASTING & WAITING ---
        function startCast() {
            if(isGameActive) return;
            isGameActive = true;
            
            $("#castBtn").prop("disabled", true).text("Waiting...");
            $("#statusText").text("Fishing line cast... waiting for a bite.");
            
            // Random time between 2 and 5 seconds
            var waitTime = Math.floor(Math.random() * 3000) + 2000;
            
            setTimeout(function() {
                if(isGameActive) triggerBite();
            }, waitTime);
        }

        function triggerBite() {
            // Show exclamation mark
            $("#exclamation").show();
            $("#statusText").text("FISH BITING! CLICK ANYWHERE to reel in");

            // Allow clicking anywhere (or touching) to start the minigame during the bite window.
            // Use namespaced one-time handlers so we can remove them cleanly.
            $(document).one('mousedown.bite touchstart.bite click.bite', function(e) {
                if(isGameActive && !isReelingPhase) startMinigame();
            });

            // If user doesn't click in 1.5 seconds, they lose the fish
            setTimeout(function() {
                if(!isReelingPhase && isGameActive) {
                    // Remove any bite handlers that didn't fire
                    $(document).off('mousedown.bite touchstart.bite click.bite');
                    resetGame("You missed the bite!");
                }
            }, 1500);
        }

        // --- PHASE 3: THE REELING MINIGAME ---
        function startMinigame() {
            if(!isGameActive || isReelingPhase) return;
            
            isReelingPhase = true;
            $("#exclamation").hide();
            $("#minigameLayer").fadeIn(); 
            $(".fishing .sea .fish").show();
            $("#statusText").text("Hold Left Click to Reel Up!");
            
            // Initialize Physics State
            baitPos = 85;
            baitVelocity = 0;
            fishPos = 80;
            fishTarget = 20;
            progress = 10; // Start with a little progress
            
            // Start the physics loop
            gameLoop();
        }

        // --- MAIN GAME LOOP (60 FPS) ---
        function gameLoop() {
            if (!isReelingPhase) return;

            // 1. UPDATE BAIT POSITION
            if (isMouseHeld) {
                baitVelocity -= config.reelAccel;
                if (baitVelocity < -config.maxReelSpeed) baitVelocity = -config.maxReelSpeed;
            } else {
                baitVelocity += config.gravityAccel;
                if (baitVelocity > config.maxFallSpeed) baitVelocity = config.maxFallSpeed;
            }
            baitPos += baitVelocity;

            // Clamp bait (keep inside the bar)
            // 0 is top, 87 is bottom roughly (accounting for height of bait bar)
            if (baitPos < 0) baitPos = 0;
            if (baitPos > 85) baitPos = 85;

            // 2. UPDATE FISH AI
            // Randomly change target occasionally
            if (Math.random() * 100 < 2) { 
                fishTarget = Math.random() * 85;
            }

            // Move fish towards target
            if (fishPos < fishTarget) fishPos += (Math.random() * config.fishSpeed);
            if (fishPos > fishTarget) fishPos -= (Math.random() * config.fishSpeed);
            
            // Clamp Fish
            if (fishPos < 0) fishPos = 0;
            if (fishPos > 90) fishPos = 90;

            // 3. COLLISION DETECTION & PROGRESS
            // Bait is 100px height (approx 20% of 500px area) - simplified math:
            // Let's assume bait covers a range. Fish is smaller.
            // Simplified: If fish is within distance of bait
            var dist = Math.abs(baitPos - fishPos);
            var isCatching = dist < 15; // 15% tolerance

            if (isCatching) {
                progress += config.progressWin;
                $("#bait").css("background-color", "#84e362"); // Green tint
            } else {
                progress -= config.progressLose;
                $("#bait").css("background-color", "#beee62"); // Normal tint
            }

            // Clamp Progress
            if (progress < 0) progress = 0;
            if (progress > 100) {
                progress = 100;
                gameWin();
                return; // Exit loop
            }

            // Check Loss Condition
            if (progress <= 0 && isGameActive && isReelingPhase) {
                // optional: instant fail if bar hits bottom? 
                // For now, we just stay at 0 until they catch up or give up.
            }

            // 4. RENDER TO DOM
            $("#bait").css("top", baitPos + "%");
            $(".fishing .sea .fish").css("top", fishPos + "%");
            $(".fishing .progress .bar").css("height", progress + "%");

            // Loop
            gameLoopReq = requestAnimationFrame(gameLoop);
        }

        // --- END GAME STATES ---
        function gameWin() {
            toastr.success("You caught the fish!", "SUCCESS");
            resetGame("Fish Caught! Cast again?");
        }

        function resetGame(msg) {
            cancelAnimationFrame(gameLoopReq);
            isGameActive = false;
            isReelingPhase = false;
            isMouseHeld = false;
            
            // Reset Visuals
            $(".fishing .sea .fish").hide();
            // Remove any pending bite click handlers
            $(document).off('mousedown.bite touchstart.bite click.bite');
            $(".fishing .progress .bar").css("height", "0%");
            $(".fishing .rod .reel .handle").removeClass("reelin reelout");
            
            $("#minigameLayer").fadeOut();
            $("#exclamation").hide();
            
            $("#castBtn").prop("disabled", false).text("Cast Line");
            $("#statusText").text(msg || "");
        }

    })(jQuery);
    </script>
</body>
</html>
